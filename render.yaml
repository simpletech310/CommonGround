# Render Blueprint for CommonGround
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: commonground-api
    runtime: docker
    dockerfilePath: ./mvp/backend/Dockerfile
    dockerContext: ./mvp/backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: commonground-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://common-ground-blue.vercel.app,https://commonground.family
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

databases:
  - name: commonground-db
    plan: free
    databaseName: commonground
    user: commonground
